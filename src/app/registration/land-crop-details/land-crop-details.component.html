<div class="container-fluid">
    <div>
        <h2 class="text-center"> SURVEY DETAILS </h2>

        <form [formGroup]="surveyDetailsForm" class="card p-4">
            <div class="row border py-2">
                <div class="col">
                    <label> Survey Number </label>
                </div>

                <div class="col">
                    <label> Sub Division Number </label>
                </div>

                <div class="col">
                    <label> Total Land Area (Ha) </label>
                </div>

                <div class="col">
                    <label> Planned MI Area (Ha) </label>
                </div>
            </div>

            <div formArrayName="surveyDetails" *ngFor="let control of surveyDetails.controls; let i = index">
                <div class="row border py-2" [formGroupName]="i">
                    <div class="col">
                        <input type="text" id="{{'surveyNo' + i}}" formControlName="surveyNo" class="col form-control">
                    </div>

                    <div class="col">
                        <input type="text" id="{{'subDivisionNo' + i}}" formControlName="subDivisionNo" class="col form-control">
                    </div>

                    <div class="col">
                        <input type="text" id="{{'totalLandArea' + i}}" formControlName="totalLandArea" class="col form-control">
                    </div>

                    <div class="col">
                        <input type="text" id="{{'plannedMIArea' + i}}" formControlName="plannedMIArea" class="col form-control">
                    </div>

                    <div id="survey-delete" *ngIf="surveyDetails.length > 1" (click)="removeSurveyField(i)" matTooltip="Delete Record">
                        <mat-icon color="warn"> delete </mat-icon>
                    </div>
                </div>
            </div>

            <div class="row py-3">
                <span class="offset-8"> Total </span>
                <span class="offset-2"> {{totalIrrigationArea}} </span>
            </div>

            <div class="d-flex justify-content-end">
                <button type="button" (click)="AddLandDetails()" class="btn-sm btn-theme-primary"> Add More Land Details </button>
            </div>
        </form>
    </div>

    <!-- Crop DETAILS -->
    <div class="pt-4">
        <h2 class="text-center"> CROP DETAILS </h2>

        <form [formGroup]="cropDetailsForm" class="card p-4">
            <div class="row border py-2">
                <div class="col">
                    <label> Primary Crop </label>
                </div>

                <div class="col">
                    <label> Inter Crop </label>
                </div>

                <div class="col">
                    <label> Mi Crop </label>
                </div>

                <div class="col">
                    <label> Crop Spacing </label>
                </div>

                <div class="col">
                    <label> MI Area Splitup (Ha) </label>
                </div>
            </div>

            <div formArrayName="cropDetails" *ngFor="let control of cropDetails.controls; let i = index">
                <div class="row border py-2" [formGroupName]="i">
                    <div class="col">
                        <select id="{{'primaryCrop' + i}}" id="{{'primaryCrop' + i}}" formControlName="primaryCrop"
                            class="col form-control">
                            <option *ngFor="let list of primaryCropList" [value]="list.value">
                                {{list.option}}
                            </option>
                        </select>
                    </div>

                    <div class="col">
                        <select id="{{'interCrop' + i}}" id="{{'interCrop' + i}}" formControlName="interCrop"
                            class="col form-control">
                            <option *ngFor="let list of interCropList" [value]="list.value">
                                {{list.option}}
                            </option>
                        </select>
                    </div>

                    <div class="col">
                        <select id="{{'miCrop' + i}}" id="{{'miCrop' + i}}" formControlName="miCrop" class="col form-control">
                            <option *ngFor="let list of miCropList" [value]="list.value">
                                {{list.option}}
                            </option>
                        </select>
                    </div>

                    <div class="col">
                        <select id="{{'cropSpacing' + i}}" id="{{'cropSpacing' + i}}" formControlName="cropSpacing"
                            class="col form-control">
                            <option *ngFor="let list of cropSpacingList" [value]="list.value">
                                {{list.option}}
                            </option>
                        </select>
                    </div>

                    <div class="col">
                        <input type="text" id="{{'miAreaSplitup' + i}}" formControlName="miAreaSplitup" class="col form-control">
                    </div>

                    <div id="survey-delete" *ngIf="cropDetails.length > 1" (click)="removeCropFieldDetails(i)" matTooltip="Delete Record">
                        <mat-icon color="warn"> delete </mat-icon>
                    </div>
                </div>
            </div>

            <div class="row py-3">
                <span class="offset-8"> Total </span>
                <span class="offset-2"> {{totalCropIrrigationArea}} </span>
            </div>

            <div class="d-flex justify-content-end">
                <button type="button" (click)="AddCropFieldDetails()" class="btn-sm btn-theme-primary"> Add More Crop Details </button>
            </div>
        </form>
    </div>
</div>
