<div class="container-fluid">
    <h2 class="text-center"> Customer Search </h2>

    <div id="form-container">
        <form [formGroup]="customerSearch" class="card">

            <div class="d-flex flex-column my-3">
                <div *ngIf="sucessMessage" class="alert alert-success">
                    {{sucessMessage}}
                </div>

                <div *ngIf="errorMessage.message">
                    <div class="alert alert-danger">
                        <b> {{errorMessage.message}} </b>
                        <br>
                        <span *ngIf="errorMessage.desc">
                            {{errorMessage.desc}}
                        </span>
                    </div>
                </div>
            </div>

            <div class="p-3">

                <div class="row py-2">
                    <div class="col">
                        <label for="applicationId" class="col-5"> Application Id </label>
                        <input type="text" formControlName="applicationId" id="applicationId" class="col-7 form-control"
                            autofocus>
                    </div>

                    <div class="col">
                        <label for="farmerName" class="col-5"> Farmer Name </label>
                        <input type="text" formControlName="farmerName" id="farmerName" class="col-7 form-control">
                    </div>
                </div>

                <div class="row py-2">
                    <div class="col">
                        <label for="farmerType" class="col-5"> Farmer Type </label>
                        <select name="farmertype" formControlName="farmerType" id="farmerType"
                            class="col-7 form-control">
                            <option *ngFor="let type of formerTypeList" [value]="type.value">
                                {{type.option}}
                            </option>
                        </select>
                    </div>

                    <div class="col">
                        <label for="registeredBy" class="col-5"> Registered By </label>
                        <select name="registeredby" formControlName="registeredBy" id="registeredBy"
                            class="col-7 form-control">
                            <option *ngFor="let type of registeredByList" [value]="type.value">
                                {{type.option}}
                            </option>
                        </select>
                    </div>

                </div>

                <div class="row py-2">
                    <div class="col">
                        <label for="village" class="col-5"> Village </label>
                        <input type="text" formControlName="village" id="village" class="col-7 form-control">
                    </div>

                    <div class="col">
                        <label for="block" class="col-5"> Block </label>
                        <input type="text" formControlName="block" id="block" class="col-7 form-control">
                    </div>
                </div>

                <div class="row py-2">
                    <div class="col-6">
                        <label for="department" class="col-5"> Department </label>
                        <select name="department" formControlName="department" id="department"
                            class="col-7 form-control">
                            <option *ngFor="let type of departmentList" [value]="type.value">
                                {{type.option}}
                            </option>
                        </select>
                    </div>
                </div>

                <div class="row py-2 px-4">
                    <button type="submit" class="btn btn-theme-primary px-4 mx-3" (click)="searchCustomers()"> Search
                    </button>
                    <button type="button" class="btn btn-theme-primary reset-btn px-4" (click)="resetForm()"> Reset
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div id="cust-srch-table-container" class="my-5">
        <table mat-table [dataSource]="custDataSource" class="w-100 mat-elevation-z8">
            <ng-container matColumnDef="view">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-flat-button (click)="viewCustRecReq(element.applicationId)" color="primary"
                        type="button"> view </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-flat-button (click)="saveCustRecReq(element.applicationId)" color="primary"
                        type="button"> Update </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="applicationId">
                <th mat-header-cell *matHeaderCellDef> Application Id </th>
                <td mat-cell *matCellDef="let element"> {{element.applicationId}} </td>
            </ng-container>
            <ng-container matColumnDef="farmerName">
                <th mat-header-cell *matHeaderCellDef> Farmer Name </th>
                <td mat-cell *matCellDef="let element"> {{element.farmerName}} </td>
            </ng-container>
            <ng-container matColumnDef="farmerType">
                <th mat-header-cell *matHeaderCellDef> Farmer Type </th>
                <td mat-cell *matCellDef="let element"> {{element.farmerType}} </td>
            </ng-container>
            <ng-container matColumnDef="department">
                <th mat-header-cell *matHeaderCellDef> Department </th>
                <td mat-cell *matCellDef="let element"> {{element.department}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;let idx = index;">
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
