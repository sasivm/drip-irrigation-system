<div id="forget-pswd-container" class="container-fluid vh-100 py-4">
    <div class="text-center">
        <h2> Request for password change </h2>
    </div>

    <div class="row justify-content-center border">
        <form [formGroup]="forgetPasswordForm" (ngSubmit)="validateRequest()" class="col-sm-7">
            <div class="text-center py-3">
                <h4> Enter below details correctly for password change request </h4>
            </div>

            <div *ngIf="errorMessageList.length" class="alert alert-danger">
                <div *ngFor="let errorMessage of errorMessageList">
                    <div>
                        {{errorMessage}}
                    </div>
                </div>
            </div>

            <div class="col-sm px-3">
                <div class="row py-2 align-items-center">
                    <label for="email" class="col-3"> Email </label>
                    <input type="email" name="email" id="email" formControlName="email" class="form-control col">
                </div>

                <div class="row py-2 align-items-center">
                    <label for="name" class="col-3"> Name </label>
                    <input type="text" name="name" id="name" formControlName="firstName" class="form-control col">
                </div>

                <div class="row py-2 align-items-center">
                    <label for="question" class="col-3"> Question </label>
                    <input type="text" class="form-control col" readonly value="Enter your last 5 digit phone number">
                </div>
                <div class="row">
                    <input type="text" formControlName="quez" name="quez" id="question" class="form-control offset-3 col">
                </div>
            </div>

            <div class="row justify-content-center py-3">
                <button type="submit" mat-flat-button class="btn-theme-primary px-4"> Submit </button>
            </div>
        </form>
    </div>
</div>
