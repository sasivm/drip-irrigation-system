<div>
    <h2 class="text-center"> MI LAND DETAILS </h2>

    <form class="card p-4">
        <div class="row py-2">
            <div class="col">
                <label for="croptType" class="col-5"> Crop Type </label>
                <select name="croptType" id="croptType" class="col-7 form-control">
                    <option *ngFor="let type of cropTypeList" [value]="type.value">
                        {{type.option}}
                    </option>
                </select>
            </div>

            <div class="col">
                <label for="croplandtype" class="col-5"> Crop / Land Type </label>
                <select name="croplandtype" id="croplandtype" class="col-7 form-control">
                    <option *ngFor="let type of cropLandTypeList" [value]="type.value">
                        {{type.option}}
                    </option>
                </select>
            </div>
        </div>

        <div class="row py-2">
            <div class="col-6">
                <label for="mitype" class="col-5"> MI Type </label>
                <select name="mitype" id="mitype" class="col-7 form-control">
                    <option *ngFor="let type of miTypeList" [value]="type.value">
                        {{type.option}}
                    </option>
                </select>
            </div>
        </div>
    </form>
</div>
